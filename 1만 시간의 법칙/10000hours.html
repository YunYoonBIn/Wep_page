<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/10000hours.css">
    <title>Document</title>
</head>
<body>
    
    <section id="contents">
        <div class="warpper">
            <div class="title">
                <img src="img/clock.png" alt="백그라운드_로고" class="clock_img">
                <div class="title_img">
                    <img src="img/title.png" alt="1만 시간의 법칙">
                </div>
            </div>

            <div class="intoro">
                <div class="intro_saying">
                    "연습은 어제의 당신보다 더 낫게 만든다."
                </div>

                <div class="explain">
                    <div class="quotes">
                        <img src="img/quotes.png" alt="따옴표"> 
                    </div>
                    <p>
                        <span>1만 시간의 법칙</span>은
                        <br>
                        어떤 분야의 전문가가 되기 위해서는
                        <br>
                        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>
                </div>
            </div>

            <div class="input">
                <div class="field">
                    <p>나는</p>
                    <input type="text" id="field_value" placeholder="예)프로그래밍">
                    <p>전문가가 될 것이다.</p>
                </div>
                <div class="time">
                     <p>그래서 앞으로 매일 하루에</p>
                     <div>
                         <input type="text" id="time_value" placeholder="예)5">
                         <p>시간씩 훈련을 할 것이다.</p> 
                     </div>
                </div>
            </div>

            <div class="start">
                <div class="bin_wrap">
                    <button class="start_btn">
                        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                    </button>
                    <div class="click_img">
                        <img src="img/click.png" alt="클릭">
                    </div>
                </div>
            </div>

            <div class="result_loading">
                <div class="img_warp">
                    <img src="img/loading.png" alt="로딩중">
                </div>
            </div>

            <div class="result">
                <div class="result_warp">
                    당신은 <span class="field_result"></span> 전문가가 되기 위해서
                </div>

                <div class="result_warp">
                    대략 <span class="time_result"></span> 일 이상 훈련하셔야 합니다!
                </div>

                <div class="go">
                    <button class="modal_btn">훈련하러 가기 GO!GO!</button>
                </div>

                <div class="share">
                    <button class="share_btn">공유하기</button>
                </div>
            </div>
            
        </div>
    </section>
  
    <scetion id="modal">
        <div class="modal_warp">
            <div class="cheer">
                <h1>화이팅!♥♥♥</h1>
                <h3>당신의 꿈을 응원합니다!</h3 >
            </div>

            <div class="licat_img">
                <img src="img/licat.png" alt="응원">
            </div>

            <div class="btn">
                <button class="close_btn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
                <p>(그냥 닫기 버튼 입니다.)</p>
            </div>
        </div> 
    </scetion>

    <footer id="copyright">
        <div class="logo_img">
            <img src="img/logo.png" alt="meniv">
        </div>
        <p>※ 본 서비스는 내 이미지 및 콘텐츠의 저작권은 윤유빈 한테 있습니다.
            <br>
            수정 및 재배포, 무단 도용 시 법직인 문제가 발생할 수 있습니다.
        </p>
    </footer>
    <script type="text/javascript" src="js/10000hours.js"></script>

</body>
</html>
